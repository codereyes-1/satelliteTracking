<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="image-div" href="{{ url_for('static', filename='assets/ISS.svg') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <!-- LEAFLET -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="anonymous">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/d6075b1921.js" crossorigin="anonymous"></script>
        <style>
        /* #issMap {
           height: 100%;
        } */
    </style>
    <meta charset="UTF-8">
    <!-- END LEAFLET -->
    <title>üõ∞Ô∏èHereISSat</title>
</head>
<body>
    <section class="container">
        <br>
        <br>
        <br>
        <div id="issMap">
        </div>
        <section class ="row mt-3">
            <div class="col-md-8 m-center">
                <h1> 
                    <span id="name"> Satellite Name : {{ satel }} </span>
                </h1>
                <h1> 
                    <span id="id"> Satellite ID : {{ satellite }} </span>
                </h1>
                <h1> 
                    Current velocity : 
                    <span id="velocity"> </span>
                </h1>
                <h1> 
                    ISS latitude :
                    <span id="lat"> </span>
                </h1>
                <h1> 
                    ISS longitude :
                    <span id="lon"> </span>
                </h1>
            </div>
            <div class="image-div">
                <img src="static/iss_pic/videoblocks-4k-flight-iss.png" alt="ISS">
            </div>
        </section>
    </section>

    <script type=text/javascript>        

        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                if (isMobile) {
                    document.querySelector("body").classList.add("mobile");
                }

        // Making a map and tiles
        const mymap = L.map('issMap').setView([0, 0], 3);
        // const mymap = L.map('mapid').setView([{{ latitude }}, {{ longitude }}], 3);
        const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, { attribution });
        tiles.addTo(mymap);


        //Making a marker with a custom icon
        var issIcon = L.icon({
            iconUrl: 'static/assets/ISS.svg',
            iconSize: [110, 82],
            iconAnchor: [70, 49],
        });
        const marker = L.marker([0, 0], {icon: issIcon}).addTo(mymap);

        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';

        let firstTime = true; 

        async function getISS() {
            const response = await fetch(api_url);
            const data = await response.json();
            const { latitude, longitude, name, id, velocity } = data;

            marker.setLatLng([latitude, longitude]);
            if (firstTime) {
            mymap.setView([latitude, longitude], 5);
            // mymap = L.map('mapid').setView([{{ latitude }}, {{ longitude }}], 3);
            firstTime = false;
            }
            document.getElementById('lat').textContent = latitude;
            document.getElementById('lon').textContent = longitude;
            document.getElementById('velocity').textContent = velocity;
            document.getElementById("issMap").style.height = "100%;";
        }
        getISS();

        setInterval(getISS, 2200);
    </script>
        
</body>
</html>
