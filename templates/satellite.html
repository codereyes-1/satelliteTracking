<body>
    <br>

    <div id="issMap" style = " height: 160px;  ">
    </div>
    <section class ="row mt-5">
        <div class="col-md-8 m-auto">
            <h1> 
                <span id="name"> Satellite Name : {{ satel }} </span>
            </h1>
            <h1> 
                <span id="id"> Satellite ID : {{ satellite }} </span>
            </h1>
            <h1> 
                Current velocity : 
                <span id="velocity"> </span>
            </h1>
            <h1> 
                ISS latitude :
                <span id="lat"> </span>
            </h1>
            <h1> 
                ISS longitude :
                <span id="lon"> </span>
            </h1>
        </div>
        <div class="image-div">
            <img src="static/iss_pic/videoblocks-4k-flight-iss.png" alt="ISS">
        </div>
    </section>

    <script type=text/javascript>        

        // Making a map and tiles
        const mymap = L.map('issMap').setView([0, 0], 3);
        // const mymap = L.map('mapid').setView([{{ latitude }}, {{ longitude }}], 3);
        const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, { attribution });
        tiles.addTo(mymap);

        // const mymap = L.map('issMap').setView([0, 0], 3);
        // L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        // attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery ¬© <a href="https://www.mapbox.com/">Mapbox</a>',
        // maxZoom: 18,
        // id: 'mapbox/streets-v11',
        // tileSize: 512,
        // zoomOffset: -1,
        // accessToken: 'pk.eyJ1IjoianVsaW9kbWFwcyIsImEiOiJjbGQyaTMwdmEwOHBiM29ubng0a2FoMWJwIn0.3ChIxdstULlaopVCC1AYrg'
        // }).addTo(mymap);


        //Making a marker with a custom icon
        var issIcon = L.icon({
            iconUrl: 'static/assets/ISS.svg',
            iconSize: [110, 82],
            iconAnchor: [70, 49],
        });
        const marker = L.marker([0, 0], {icon: issIcon}).addTo(mymap);

        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';

        let firstTime = true; 

        async function getISS() {
            const response = await fetch(api_url);
            const data = await response.json();
            const { latitude, longitude, name, id, velocity } = data;

            marker.setLatLng([latitude, longitude]);
            if (firstTime) {
            mymap.setView([latitude, longitude], 2);
            // mymap = L.map('mapid').setView([{{ latitude }}, {{ longitude }}], 3);
            firstTime = false;
            }
            document.getElementById('lat').textContent = latitude;
            document.getElementById('lon').textContent = longitude;
            document.getElementById('velocity').textContent = velocity;
        }
        getISS();

        setInterval(getISS, 3000);
    </script>
        
</body>
